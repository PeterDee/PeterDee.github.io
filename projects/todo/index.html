<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/jquery-3-1-1.js"></script>
    <script src="scripts/engine.js"></script>
    <!-- <script src="scripts/pages.js"></script> -->
</head>
<body>
<div class="body_wrap">
    <div class="title">To Do List</div>
    <!--- top block with add form -->
    <div class="menu_block menu_text">
        <input type="text" id="text" placeholder="What to do?"/>
        <div id="addButton">Add</div>
    </div>

    <!--- HERE GOES ALL OF THE CREATED ITEMS -->
    <div id="items_wrap">







    </div>

    <!-- navigation / pagination -->
    <div id="nav_block" class="menu_text"></div>

    <!--- bottom block with controls -->
    <div class="menu_block__bottom menu_text">

        <div class="menu_block__bottom_left">
            <div id="bottom_showAll" class="bottom_radio checked"></div><div id="bottom_showAll_text" class="bottom_radio_text">Show all</div>
            <div id="bottom_showPending" class="bottom_radio"></div><div id="bottom_showPending_text" class="bottom_radio_text">Show pending</div>
            <div id="bottom_showDone" class="bottom_radio"></div><div id="bottom_showDone_text" class="bottom_radio_text">Show completed</div>
            <!-- <input type="checkbox" id="c1" name="cc" /><label for="c1"><span>Check Box 1</span></label> --->
        </div>

        <div class="menu_block__bottom_right">
            <div id="pending" class="stats"></div>
            <div id="done" class="stats"></div>
            <div id="clearButton">Clear all</div>
        </div>

    </div>
    <div class="copyright"><a href="/">by Peter Dee, 2017</a></div>
</div>
</body>
</html>
